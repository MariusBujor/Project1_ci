<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Luxury and Off Road Cars to rent">
    <meta name="keywords" content="cars to rent , rent a car, off road, 4x4's, luxury car,">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fast Cars & Rent Easy</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <h1 id="logo">Fast Cars & Rent Easy</h1>
            </a>
        </div>
        <div class="nav-container">
            <nav>
                <ul id="navbar">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li><a href="our-cars.html">Our Cars</a></li>
                    <li><a class="active" href="booking.html">Manage Booking</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Form section inspired from Code Institute Challanges-->
    <section class="form-section">
        <h1 id="manage">Manage Booking</h1>

        <form method="GET" action="https://formdump.codeinstitute.net/" class="signup-form">
            <span class="sign-logo"><i class="fas fa-sign-in-alt fa-6x"></i></span>

            <div class="form-control">
                <label for="fname">First Name</label>
                <input id="fname" name="first_name" type="text" required>
            </div>
            <div class="form-control">
                <label for="lname"> Surname</label>
                <input id="lname" name="last_name" type="text" required>
            </div>
            <div class="form-control">
                <label for="email">Email Address</label>
                <input id="email" name="email_address" type="email" required>
            </div>
            <div class="form-control">
                <label for="phone">Phone Number</label>
                <input id="phone" name="phone_number" type="text" required>
            </div>
            <div class="form-control">
                <label for="carcode">Car Code</label>
                <input id="carcode" name="code_number" type="text" required>
            </div>
            <div class="form-group">
                <div class="form-control">
                    <label for="from">From</label>
                    <input id="from" name="from_date" type="date" required>
                </div>
                <div class="form-control">
                    <label for="to">To</label>
                    <input id="to" name="to_date" type="date" required>
                </div>
            </div>
            <div class="form-control">
                <button type="submit" class="submit">Book</button>
            </div>
        </form>


    </section>


    <!-- Social networks - inspired from Love Running -->
    <footer>
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"><i class="fab fa-facebook"></i></a>
            </li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"><i
                        class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
        <h6> 42 Charlemont Street, D02VN88, Charlemont St, Dublin 2,Ireland</h6>
    </footer>
    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>
</body>

</html>
